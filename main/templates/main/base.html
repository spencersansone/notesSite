<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--allow subtemplates to set page title-->
        <title>{% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <!--set website icon-->
        <link rel="icon" type="image/png" href="#"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <style type="text/css">
          body{
              background-color: black;
              color: white;
          }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="">To Do List</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'main:note_list' %}">Notes List</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'main:add_note' %}">Add Note</a>
                        </li>
                      </ul>

                      <!--  <li class="nav-item">-->
                      <!--    <a class="nav-link" href="{% url 'main:note_list' %}">-->
                      <!--      Note List-->
                      <!--    </a>-->
                      <!--  </li>-->
                      <!--</ul>-->
                    </div>
                  </nav>
                  <br>
                </div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
